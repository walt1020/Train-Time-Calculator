<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Choo Choo Time Teller</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div id="container">
	
	<div id="headerContainer">

	Choo Choo Mothafreaker

	<div>Hop Aboard the Choo Choo Machine</div>

	</div>

	<div id="trainScheduleTable">Add A Train Below!</div>

	<div id="addTrain">
		
		<form>
			Train Name
			<input type="text" name="name" placeholder="Soul Train"> 
		</form>

		<form>
			Destination
			<input type="text" name="name" placeholder="Halifax"> 
		</form>

		<form>
			First Train Time (HH:mm - military time)
			<input type="text" name="name" placeholder="17:38"> 
		</form>

		<form>
			Frequency (min)
			<input type="text" name="name" placeholder="42"> 
		</form>

		</div>

	</div>

</body>
</html>
